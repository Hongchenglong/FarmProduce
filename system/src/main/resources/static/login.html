<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>农产品溯源</title>
	<link rel="icon" href="http://static.lqjai.com/qjmall/img/favicon.ico">
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="/css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->


	<link rel="stylesheet" type="text/css" href="http://static.lqjai.com/qjmall/css/all.css" />
	<link rel="stylesheet" type="text/css" href="http://static.lqjai.com/qjmall/css/user.css" />
	<link rel="stylesheet" type="text/css" href="http://static.lqjai.com/qjmall/plugins/elementui/index.css" />
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>农产品溯源系统</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3" id="app">
		<form action="#" method="post">
			<h2>Login Now
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					用户名
				</label>
				<input v-model="params.username" placeholder="用户名" name="username" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				<input v-model="params.password" placeholder="密码" name="password" type="password" required="">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>记住密码</span>
						</label>
					</li>
					<li>
						<a href="#">忘记密码?</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="button" @click="login()" value="登录">
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="footer">
		<p>Copyright &copy; 2022.Company name All rights reserved.<a href="#none">ECNU 高级Web程序开发技术</a></p>
	</div>
	<!-- //copyright -->

	<!--引入脚本-->
	<script src="http://static.lqjai.com/qjmall/js/vue.js"></script>
	<script type="text/javascript" src="http://static.lqjai.com/qjmall/js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="http://static.lqjai.com/qjmall/plugins/elementui/index.js"></script>
	<script src="http://static.lqjai.com/qjmall/js/axios.js"></script>

	<!-- effect js -->
	<script src="/js/canva_moving_effect.js"></script>
	<!-- //effect js -->
	<script>

		var app = new Vue({
			el: '#app',
			data() {
				return {
					params:{
						username:"",
						password:""
					}
				}
			},
			methods:{
				login(){
					axios.post("http://trace.lqjai.cn/user/login",this.params).then((res)=>{
						if(res.data.flag){
							app.$message.success("登录成功");
						}else {
							app.$message.error("用户名或密码不正确");
						}
					})
				}
			},
			created:function () {
			}
		});
	</script>
</body>

</html>
